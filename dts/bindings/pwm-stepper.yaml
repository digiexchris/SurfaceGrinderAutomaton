# dts/bindings/stepper_motor.yaml
description: Stepper motor configuration
compatible: "VoidItsWarranty,stepper-motor"

properties:
  step-gpios:
    required: true
    type: phandle-array
    description: GPIO device for direction signal
  dir-gpios:
    required: true
    type: phandle-array
    description: GPIO device for direction signal
  enable-gpios:
    required: true
    type: phandle-array
    description: GPIO device for enable signal
  max-speed:
    required: true
    type: int
    description: Maximum speed in steps per second
  max-acceleration:
    required: true
    type: int
    description: Maximum acceleration in steps per second squared
  max-deceleration:
    required: true
    type: int
    description: Maximum deceleration in steps per second squared
  enable-polarity:
    required: true
    type: int
    description: Polarity of the enable signal
  dir-polarity:
    required: true
    type: int
    description: Polarity of the direction signal
